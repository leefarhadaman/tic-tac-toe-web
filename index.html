<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4">Tic Tac Toe</h1>
    <div id="board" class="d-flex flex-wrap mx-auto">
      <div class="cell border border-dark d-flex justify-content-center align-items-center" data-index="0"></div>
      <div class="cell border border-dark d-flex justify-content-center align-items-center" data-index="1"></div>
      <div class="cell border border-dark d-flex justify-content-center align-items-center" data-index="2"></div>
      <div class="cell border border-dark d-flex justify-content-center align-items-center" data-index="3"></div>
      <div class="cell border border-dark d-flex justify-content-center align-items-center" data-index="4"></div>
      <div class="cell border border-dark d-flex justify-content-center align-items-center" data-index="5"></div>
      <div class="cell border border-dark d-flex justify-content-center align-items-center" data-index="6"></div>
      <div class="cell border border-dark d-flex justify-content-center align-items-center" data-index="7"></div>
      <div class="cell border border-dark d-flex justify-content-center align-items-center" data-index="8"></div>
    </div>
    <div id="status" class="mt-4 fs-4"></div>
    <button id="restart" class="btn btn-primary mt-3">Restart Game</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
